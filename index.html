<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>ABIODUN CALCULATOR PROJECT</title>
</head>

<body>
    <div class="calculator">
        <div class="screen"></div>
        <div class="calc-button">
            <button class="buttons" onclick="show(1)">1</button>
            <button class="buttons" onclick="show(2)">2 </button>
            <button class="buttons" onclick="show(3)">3</button>
            <button class="buttons" onclick="show(4)">4</button>
            <button class="buttons" onclick="show(5)">5</button>
            <button class="buttons" onclick="show(6)">6</button>
            <button class="buttons"onclick="show(7)">7</button>
            <button class="buttons"onclick="show(8)">8</button>
            <button class="buttons" onclick="show(9)">9</button>
            <button class="buttons" onclick="show(0)">0</button>
            

        </div>  
        <div class="operation">
            <button class="button" onclick="addnums('+')"> + </button>
            <button class="button" onclick="addnums('-')"> - </button>
            <button class="button" onclick="addnums('/')">  / </button>
            <button class="button" onclick="addnums('*')"> * </button>
            <hr>
            <button class="buttons" onclick="clearnumbers()">c</button>
            <button class="button" onclick="equal()"> = </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
