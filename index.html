<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <title>ABIODUN CALCULATOR PROJECT</title>
</head>

<body>
    <div class="calculator">
        <div class="screen"></div>
        <div class="row">
            <div class="calc-button col-md-8">
                <button class="btn buttons btn-primary" onclick="show(1)">1</button>
                <button class="btn buttons btn-primary" onclick="show(2)">2 </button>
                <button class="btn buttons btn-primary" onclick="show(3)">3</button>
                <button class="btn buttons btn-primary" onclick="show(4)">4</button>
                <button class="btn buttons btn-primary" onclick="show(5)">5</button>
                <button class="btn buttons btn-primary" onclick="show(6)">6</button>
                <button class="btn buttons btn-primary" onclick="show(7)">7</button>
                <button class="btn buttons btn-primary" onclick="show(8)">8</button>
                <button class="btn buttons btn-primary" onclick="show(9)">9</button>
                <button class="btn buttons btn-primary" onclick="show(0)">0</button>

                <hr>
                <button class="btn btn-info cancel mr-4" onclick="clearnumbers()">c</button>
                <button class="btn btn-info cancel" onclick="equal()"> = </button>
            </div>
            <div class="col-md-1"></div>

            <div class="operation col-md-3">
                <button class="buttons btn btn-danger" onclick="addnums('+')"> + </button>
                <button class="buttons btn btn-danger" onclick="addnums('-')"> - </button>
                <button class="buttons btn btn-danger" onclick="addnums('/')"> / </button>
                <button class="buttons btn btn-danger" onclick="addnums('x')"> X </button>
                
            </div>

        </div>
    </div>
    <script src="index.js"></script>
    <script src="bootstrap/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
</body>

</html>
